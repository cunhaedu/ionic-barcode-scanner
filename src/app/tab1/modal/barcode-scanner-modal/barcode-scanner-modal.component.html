<ion-content [fullscreen]="true">
  <div class="close-icon-container" (click)="cancel()">
    <ion-icon name="close-circle" />
  </div>

  @if(isRead) {
    <zxing-scanner
      [tryHarder]="true"
      previewFitMode="cover"
      [formats]="formats"
      [torch]="enableTorch"
      (scanSuccess)="handleSuccess($event)"
    />
  }
</ion-content>
