<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" />
    </ion-buttons>

    <ion-title>{{ category().title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        @for(product of products(); track $index) {
          <ion-col size="6">
            <app-product-card
            [imagePath]="product.image"
            [title]="product.title"
          />
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
